<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metropolitano Prenatal ChatBot</title>
    <style>
        /* --- VARIABLES Y CONFIGURACI칍N --- */
        :root {
            --primary: #ec407a;
            --primary-dark: #d81b60;
            --bg-color: #fce4ec;
            --chat-bg: #ffffff;
            --text-color: #333;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* --- MINI POP-UP (MODAL) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(252, 228, 236, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal-box {
            background: white;
            width: 85%;
            max-width: 320px;
            padding: 0; 
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(236, 64, 122, 0.3);
            text-align: center;
            transform: scale(1);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; 
        }

        /* DISE칌O DE CABECERA (Mantenido como pediste) */
        .modal-header-img {
            background-color: var(--primary); 
            padding: 1px 0; 
            width: 100%;
        }

        .modal-logo-big {
            height: 55px; 
            width: auto;
            display: block;
            margin: 0 auto;
        }
        
        .modal-content-text {
            padding: 20px 25px;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-box h3 {
            color: var(--primary);
            margin: 0 0 5px 0;
            font-size: 1.4rem;
        }

        .modal-box p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .name-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .name-input:focus {
            border-color: var(--primary);
        }

        .btn-start {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-start:hover { background-color: var(--primary-dark); }
        .btn-start:active { transform: scale(0.98); }

        /* --- CONTENEDOR DEL CHAT --- */
        .chat-container { 
            width: 100%; 
            max-width: 450px; 
            background: var(--chat-bg); 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            position: relative; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
        }

        @media (max-width: 480px) {
            .chat-container { box-shadow: none; }
        }
        
        .header { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; 
            padding: 12px 15px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 1.1rem; 
            padding-top: calc(12px + env(safe-area-inset-top)); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .header-logo-small {
            height: 35px;
            width: auto;
        }

        .messages { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background-color: #fff; 
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch; 
        }

        .message { 
            padding: 12px 16px; 
            border-radius: 18px; 
            max-width: 85%; 
            line-height: 1.5; 
            font-size: 0.95rem; 
            word-wrap: break-word; 
            animation: fadeIn 0.3s ease; 
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bot { 
            background-color: #fce4ec; 
            color: #333; 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            border: 1px solid #f8bbd0; 
        }
        
        .user { 
            background-color: var(--primary); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            box-shadow: 0 2px 5px rgba(236, 64, 122, 0.2); 
        }
        
        .input-area { 
            padding: 15px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 10px; 
            background: #fff; 
            align-items: center; 
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
        }

        input[type="text"] { 
            flex: 1; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px; 
            transition: border-color 0.3s; 
        }

        input[type="text"]:focus { border-color: var(--primary); }

        button { 
            padding: 12px 20px; 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            flex-shrink: 0; 
        }
        button:hover { background-color: var(--primary-dark); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .typing { 
            font-size: 0.8rem; 
            color: #888; 
            margin-left: 20px; 
            margin-bottom: 5px; 
            font-style: italic; 
            display: none; 
        }
    </style>
</head>
<body>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-header-img">
            <img src="logo-familia.png" alt="Familia" class="modal-logo-big">
        </div>
        
        <div class="modal-content-text">
            <h3>춰Bienvenida! 游뱛</h3>
            <p>쮺u치l es tu nombre?</p>
            <input type="text" id="startName" class="name-input" placeholder="Escribe tu nombre aqu칤" autocomplete="off" onkeypress="handleStartEnter(event)">
            <button class="btn-start" onclick="startChat()">Comenzar</button>
        </div>
    </div>
</div>

<div class="chat-container">
    <div class="header">
        <img src="logo-familia.png" alt="Logo" class="header-logo-small">
        Metropolitano Prenatal 游눝
    </div>
    
    <div class="messages" id="messages">
    </div>

    <div class="typing" id="typing">Metropolitano Prenatal est치 escribiendo...</div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu칤..." onkeypress="handleEnter(event)" autocomplete="off">
        <button onclick="sendManualMessage()" id="sendBtn">Enviar</button>
    </div>
</div>

<script>
    // Configuraci칩n inicial
    const sessionId = 'sesion_' + Math.random().toString(36).substr(2, 9);
    let userName = '';

    // --- CARGA DE SONIDOS ---
    const audioSent = new Audio('sent.mp3');
    const audioReceived = new Audio('received.mp3');

    // 游녢游녢 TU URL DE N8N 游녢游녢
    const WEBHOOK_URL = 'https://guiselle25.app.n8n.cloud/webhook/chat'; 

    // --- L칍GICA DE INICIO (POP-UP) ---
    function startChat() {
        const nameInput = document.getElementById('startName');
        const overlay = document.getElementById('modalOverlay');
        
        const name = nameInput.value.trim();
        
        if (!name) {
            nameInput.style.borderColor = "red";
            if (navigator.vibrate) navigator.vibrate(100);
            return;
        }

        userName = name;
        
        overlay.style.opacity = '0';
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 300);

        const autoMessage = "Hola, me llamo " + userName;
        processMessage(autoMessage, false);
    }

    function handleStartEnter(e) {
        if (e.key === 'Enter') startChat();
    }

    // --- L칍GICA DEL CHAT ---
    
    function sendManualMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;
        
        // CORRECCI칍N 1: Forzamos que se cierre el teclado INMEDIATAMENTE al enviar
        input.blur(); 
        
        processMessage(text, true); 
        input.value = '';
    }

    async function processMessage(text, showUserBubble) {
        if (showUserBubble) {
            addMessage(text, 'user');
            audioSent.play().catch(error => console.log('Audio bloqueado:', error));
        }

        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typing');
        const userInput = document.getElementById('userInput');
        
        sendBtn.disabled = true;
        userInput.disabled = true; 
        typingIndicator.style.display = 'block';
        scrollToBottom();

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    chatInput: text, 
                    sessionId: sessionId,
                    name: userName 
                })
            });
            
            const data = await response.json();
            
            if(data.output) {
                addMessage(data.output, 'bot');
                audioReceived.play().catch(error => console.log('Audio bloqueado:', error));
            } else {
                addMessage("Ups, no recib칤 respuesta. Intenta de nuevo.", 'bot');
            }

        } catch (error) {
            console.error(error);
            addMessage("Lo siento mamita, parece que mi conexi칩n fall칩. 游땞", 'bot');
        } finally {
            sendBtn.disabled = false;
            userInput.disabled = false;
            typingIndicator.style.display = 'none';
            
            // CORRECCI칍N 2: Forzamos Blur de nuevo por si el navegador intenta
            // restaurar el foco autom치ticamente al rehabilitar el input.
            userInput.blur();
            
            scrollToBottom();
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        
        let formattedText = text.replace(/\n/g, '<br>');
        formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); 
        
        div.innerHTML = formattedText;
        
        document.getElementById('messages').appendChild(div);
        scrollToBottom();
    }

    function scrollToBottom() {
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendManualMessage();
    }
</script>

</body>
</html>
