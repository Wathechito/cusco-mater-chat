<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cusco Mater - Chat Obst칠trico</title>
    <style>
        /* --- CONFIGURACI칍N RESPONSIVE AVANZADA --- */
        :root {
            /* Variables para colores */
            --primary: #ec407a;
            --primary-dark: #d81b60;
            --bg-color: #fce4ec;
            --chat-bg: #ffffff;
            --text-color: #333;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            /* 100dvh se adapta a la barra de direcci칩n del navegador m칩vil */
            height: 100dvh; 
            overflow: hidden; /* Evita scroll en el body */
        }

        .chat-container { 
            width: 100%; 
            max-width: 450px; /* Un poco m치s ancho para tablets */
            background: var(--chat-bg); 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            position: relative; 
            /* Sombra suave solo en escritorio */
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
        }

        /* En celular, quitamos la sombra y ocupamos todo el espacio */
        @media (max-width: 480px) {
            .chat-container {
                max-width: 100%;
                box-shadow: none;
            }
        }
        
        /* --- ENCABEZADO --- */
        .header { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 1.2rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            z-index: 10;
            /* Respetar el 'Notch' o ceja superior del celular */
            padding-top: calc(15px + env(safe-area-inset-top)); 
        }
        
        /* --- MENSAJES --- */
        .messages { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            background-color: #fff; 
            scroll-behavior: smooth; 
            /* Evita rebote el치stico en iOS */
            -webkit-overflow-scrolling: touch; 
        }

        .message { 
            padding: 12px 16px; 
            border-radius: 18px; 
            max-width: 85%; 
            line-height: 1.5; 
            font-size: 0.95rem; 
            position: relative; 
            word-wrap: break-word; 
            animation: fadeIn 0.3s ease; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bot { 
            background-color: #fce4ec; 
            color: #333; 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            border: 1px solid #f8bbd0; 
        }
        
        .user { 
            background-color: var(--primary); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            box-shadow: 0 2px 5px rgba(236, 64, 122, 0.2); 
        }
        
        /* --- INPUT AREA --- */
        .input-area { 
            padding: 15px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 10px; 
            background: #fff; 
            align-items: center; 
            /* Respetar la barra inferior de gestos en iPhone */
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
        }

        input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 25px; 
            outline: none; 
            /* 16px es clave para evitar que iOS haga zoom al escribir */
            font-size: 16px; 
            transition: border-color 0.3s; 
        }

        input:focus { border-color: var(--primary); }

        button { 
            padding: 12px 20px; 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.3s; 
            /* Evita que el bot칩n se aplaste */
            flex-shrink: 0; 
        }

        button:hover { background-color: var(--primary-dark); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        /* --- ESTADO DE CARGA --- */
        .typing { 
            font-size: 0.8rem; 
            color: #888; 
            margin-left: 20px; 
            margin-bottom: 5px; 
            font-style: italic; 
            display: none; 
        }
        
        /* --- ESTADO VAC칈O (Incentivo) --- */
        .empty-state {
            position: absolute; 
            top: 45%; /* Un poco m치s arriba para dejar espacio al teclado */
            left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center; 
            color: #888; 
            width: 90%;
        }
        .empty-state h1 { font-size: 3.5rem; margin: 0 0 10px 0; }
        .empty-state h3 { margin: 0 0 8px 0; color: var(--primary); }
        .empty-state p { margin: 0; font-size: 1rem; line-height: 1.5; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        游뱛 Cusco Mater 游눝
    </div>
    
    <div class="messages" id="messages">
        <div id="emptyState" class="empty-state">
            <h1>游뱛</h1>
            <h3>춰Bienvenida Mamita!</h3>
            <p>Estoy lista para resolver tus dudas.<br>Escribe <b>"Hola"</b> para comenzar.</p>
        </div>
    </div>

    <div class="typing" id="typing">Cusco Mater est치 escribiendo...</div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje aqu칤..." onkeypress="handleEnter(event)" autocomplete="off">
        <button onclick="sendMessage()" id="sendBtn">Enviar</button>
    </div>
</div>

<script>
    // Generaci칩n de Sesi칩n
    const sessionId = 'sesion_' + Math.random().toString(36).substr(2, 9);
    
    // 游녢游녢 PEGA AQU칈 TU URL DE N8N (WEBHOOK DE PRODUCCI칍N) 游녢游녢
    const WEBHOOK_URL = 'https://guiselle.app.n8n.cloud/webhook/chat'; 

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        // Ocultar incentivo
        const emptyState = document.getElementById('emptyState');
        if (emptyState) emptyState.style.display = 'none';

        // Mostrar mensaje usuario
        addMessage(text, 'user');
        input.value = '';
        
        // UI de carga
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;
        document.getElementById('typing').style.display = 'block';

        // Scroll al fondo autom치tico
        scrollToBottom();

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    chatInput: text, 
                    sessionId: sessionId 
                })
            });
            
            const data = await response.json();
            
            if(data.output) {
                addMessage(data.output, 'bot');
            } else {
                addMessage("Ups, no recib칤 respuesta. Intenta de nuevo.", 'bot');
            }

        } catch (error) {
            console.error(error);
            addMessage("Lo siento mamita, parece que mi conexi칩n fall칩. 游땞", 'bot');
        } finally {
            sendBtn.disabled = false;
            document.getElementById('typing').style.display = 'none';
            document.getElementById('userInput').focus();
            scrollToBottom();
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        
        // Renderizado simple de formato
        let formattedText = text.replace(/\n/g, '<br>');
        formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); 
        
        div.innerHTML = formattedText;
        
        document.getElementById('messages').appendChild(div);
        scrollToBottom();
    }

    function scrollToBottom() {
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
